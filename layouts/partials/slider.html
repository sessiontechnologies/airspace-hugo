<!-- Slider Start -->
<section id="slider">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-2">
        <div class="block">
          <h1 class="animated fadeInUp text-uppercase">{{ .Site.Params.slider.title | safeHTML }}</h1>
          <h2 class="animated fadeInUp">{{ .Site.Params.slider.subtitle | safeHTML }}</h2>
          <p class="animated fadeInUp">{{ .Site.Params.slider.paragraph | safeHTML }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
